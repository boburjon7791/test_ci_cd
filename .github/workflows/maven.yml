name: ci cd in java spring boot

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v1
      with:
        java-version: '21'
        distribution: 'temurin'
    - name: Build with Maven
      run: mvn clean install
    - name: Login to dockerhub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
    - name: Build docker image
      run: docker build -t bobur7761/test_ci_cd .
    - name: Publish image to docker hub
      run: docker push bobur7761/test_ci_cd:latest
  deploy:
    needs: build
    runs-on: [booburjon-VirtualBox]
    steps:
      - name: Pull image from docker hub
        run: docker pull bobur7761/test_ci_cd:latest
      - name: Delete old container
        run: docker rm -f test_ci_cd-container
      - name: Run docker container
        run: dicker run -d -p 8080:8080 --name test_ci_cd-container bobur7761/test_ci_cd

