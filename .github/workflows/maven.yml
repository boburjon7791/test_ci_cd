name: ci cd in java spring boot

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Build Project
        run: mvn clean install -DskipTests
      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build Docker Image
        run: docker build -t bobur7761/test_ci_cd .
      - name: Publish Docker Image
        run: docker push bobur7761/test_ci_cd:latest
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull Image from Docker hub
        run: docker pull bobur7761/test_ci_cd:latest
      - name: Delete old container
        run: docker rm -f test_ci_cd-container
      - name: Pull and run with Docker Compose
        run: |
          docker-compose down
          docker-compose pull
          docker-compose up -d